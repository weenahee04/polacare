# POLACARE CI Pipeline
# Runs tests on push and pull requests

name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20.x'
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/polacare_test
  JWT_SECRET: test-jwt-secret-for-ci-pipeline-only-32chars
  JWT_EXPIRES_IN: 1h

jobs:
  # ============================================
  # Backend Tests
  # ============================================
  backend-tests:
    name: Backend API Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: polacare_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: Run database migrations
        working-directory: backend
        run: npx prisma migrate deploy

      - name: Seed test data
        working-directory: backend
        run: npx tsx tests/seed-test-data.ts

      - name: Start backend server
        working-directory: backend
        run: |
          npm run dev &
          sleep 5
        env:
          PORT: 5000

      - name: Run smoke tests
        working-directory: backend
        run: npm test -- --selectProjects=smoke --passWithNoTests

      - name: Run integration tests
        working-directory: backend
        run: npm test -- --selectProjects=integration --passWithNoTests
        env:
          API_BASE_URL: http://localhost:5000/api/v1

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: backend/coverage/

  # ============================================
  # Frontend Tests
  # ============================================
  frontend-tests:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: http://localhost:5000/api/v1

  # ============================================
  # E2E Tests
  # ============================================
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: polacare_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Install frontend dependencies
        run: npm ci

      - name: Install E2E dependencies
        working-directory: e2e
        run: npm ci

      - name: Install Playwright browsers
        working-directory: e2e
        run: npx playwright install --with-deps chromium

      - name: Setup database
        working-directory: backend
        run: |
          npx prisma generate
          npx prisma migrate deploy
          npx tsx tests/seed-test-data.ts

      - name: Start backend
        working-directory: backend
        run: npm run dev &
        env:
          PORT: 5000

      - name: Start frontend
        run: npm run dev &
        env:
          VITE_API_URL: http://localhost:5000/api/v1

      - name: Wait for servers
        run: |
          npx wait-on http://localhost:5000/health
          npx wait-on http://localhost:3001
        timeout-minutes: 2

      - name: Run E2E tests
        working-directory: e2e
        run: npx playwright test --project=chromium
        env:
          E2E_BASE_URL: http://localhost:3001

      - name: Upload E2E results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/

      - name: Upload E2E screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: e2e/test-results/

  # ============================================
  # Security Scan
  # ============================================
  security-scan:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Audit backend dependencies
        working-directory: backend
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Audit frontend dependencies
        run: npm audit --audit-level=high
        continue-on-error: true

